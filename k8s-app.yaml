apiVersion: v1
kind: Namespace
metadata:
  name: dev

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-svc-deployment
  namespace: dev
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 4
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: demo-app-container
          image: 'javaexpress/spring-docker-cicd:1.0.0-11'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: demo-service
  namespace: dev
spec:
  selector:
    app: spring-boot-k8s
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 8080
  type: NodePort
